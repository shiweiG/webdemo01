<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>login</title>
    <link
            href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css"
            rel="stylesheet" />
    <script
            src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js">

    </script>
    <script
            src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js">
    </script>
</head>
<body background="images/b2.jpg" style="width: 100%;height: 100%;">
<form id="form1" class="well"
      style="width: 30em; margin: auto; margin-top: 150px;">
    <h3>用户登录</h3>
    <div class=" input-group input-group-md">
              <span class="input-group-addon" id="sizing-addon1"><i
                      class="glyphicon glyphicon-user" aria-hidden="true"></i></span> <input
            id="userName" type="text" class="form-control" placeholder="用户名"
            aria-describedby="sizing-addon1" />
    </div>
    <br />
    <div class="input-group input-group-md">
              <span class="input-group-addon" id="sizing-addon1"><i
                      class="glyphicon glyphicon-lock"></i></span> <input type="password"id="password" class="form-control" placeholder="密码"
                                                                          aria-describedby="sizing-addon1" />
    </div>

    <!--     <div class="well well-sm" style="text-align: center;">
             <input  type="radio" name="kind" value="tea" /> 管理员 <input
                   type="radio" name="kind" value="stu" /> 学生
         </div>
     -->
    <button type="button" class="btn btn-success btn-block"><a href="index.html">登录</a></button>
    <a class="btn btn-sm btn-white btn-block" style="text-align: right;" href="sign.html" " ><h6>还没有账户？前往注册</h6></a>
</form>
<script>
    $("#form1").on("click",".btn",function(e){
        var radioValue = $('input:radio[name="kind"]:checked').val();
        var formData=$("#form1").serialize();

        $.ajax({
            url:"/login",
            type:"post",
            data:{"userName":$("#userName").val(),"password":$("#password").val()},
            dataType:"json",
            success:function(result){
                if("true"==result.flag){
                    window.location.href = "http://www.baidu.com";
                }else{
                    alert("用户名或者密码不对");
                }
            }
        })
    })
</script>
</body>
</html>
